<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/icon/icon.ico">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">

        <input type="checkbox" id="menu">

        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="alta.html">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <div class="search-bar__logo-container">
                <a href="index.html"> <img class="search-bar__logo-container--logo" src="img/logo/logo-w.png" alt=""> </a>
            </div>
            <form class="search-bar__form-container">
                <label class="search-bar__form-label" for="busqueda"></label>
                <input class="search-bar__form-search" id="busqueda" type="search">
                <input class="search-bar__form-submit" type="submit" value="Buscar">
            </form>
            <div class="search-bar__carrito-container">
            </div>
            <div class="menu-toggle">
                <label class="menu-toggle__label" for="menu">
                    <span class="menu-toggle__pan-arriba"></span>
                    <span class="menu-toggle__medallon"></span>
                    <span class="menu-toggle__pan-abajo"></span>
                </label>
            </div>
        </div>
    </header>
    <main class="contact">

        <section class="contact__cards">
            <div class="contact__cards__container--cliente">
                <img src="img/icon/contact-icons-phone.png" alt="">
                <h4 class="contact__cards__container--cliente--header">ATENCION AL CLIENTE</h4>
                <a href="tel:+541155568800">(+54 11) 5556-8879</a>
                <a href="tel:+541155568888">(+54 11) 5556-8880</a>
                <br>
                <a type="email" href="mailto:contacto@propato.com.ar">contacto@connecticus.com.ar</a>
            </div>
            <div class="contact__cards__container--oficinas">
                <img src="img/icon/contact-icons-location.png" alt="">
                <h4>OFICINAS ADMINISTRATIVAS</h4>
                <p>
                    <span>Lavalle 648</span>
                    <br>
                    C1047AAN
                    <br>
                    CABA
                    <br>
                    <br>
                </p>
                <a href="https://g.page/eitba?share" target="_blank">Cómo llegar</a>
            </div>
        </section>

        <form class="form--contact">
            <header class="form--contact__header">Envianos un mensaje</header>   
            <input class="form--contact__input" type="text" placeholder="NOMBRE">
            <input class="form--contact__input" type="text" placeholder="E-MAIL">
            <textarea class="form--contact__textarea" type="text" placeholder="MENSAJE"></textarea>
            <input class="form--contact__input--go" type="submit" value="Enviar">
        </form>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <div class="footer__content--logo">
                <img src="img/logo/logo-b-b-b.png" alt="">
            </div>
            <div class="footer__content--follow-us">
                <section class="social--media">
                    <h3>Encontranos en las redes</h3>
                    <div class="social--media__button">
                        <a class="social--media__button__item facebook" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a class="social--media__button__item twitter" href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a class="social--media__button__item linkedin" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a class="social--media__button__item youtube" href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
                        <a class="social--media__button__item instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                    
                </section>
            </div>
            <div class="footer__content--copyright">
                <p>Copyright® Connecticus Inc LTD - All rights reserved</p>
            </div>
        </div>
